<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Creepster&family=Fraunces:opsz,wght@9..144,700&family=Overpass:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Interactive rating component</title>
</head>

<body>
    <main>
        <div class="disappear firstPage">
            <img class="star" src="images/icon-star.svg" alt="icon-star">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve
                our
                offering!</p>
            <form>
                <label class="circle" for="1"></label><input type="radio" name="rating" id="1" value="1">
                1</label>
                <label class="circle" for="2"></label><input type="radio" name="rating" id="2" value="2">
                2</label>
                <label class="circle" for="3"></label><input type="radio" name="rating" id="3" value="3">
                3</label>
                <label class="circle" for="4"></label><input type="radio" name="rating" id="4" value="4">
                4</label>
                <label class="circle" for="5"></label><input type="radio" name="rating" id="5" value="5">
                5</label>
            </form>

            <button class="button">submit</button>

        </div>

        <div class="ratingState thankYou">
            <div class="thankyou-img"><img src="images/illustration-thank-you.svg" alt=""></div>
            <p class="valueRating">You selected 0 out of 5</p>
            <h2>Thank you!</h2>
            <p>We appreciate you taking the time to give a rating. If you ever need more support,
                donâ€™t hesitate to get in touch!</p>
            <button class="back">Go back</button>
        </div>

    </main>

    <script src="main.js"></script>
</body>

</html>
